<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop-2.2-blog</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row header-row">
                <div class="col-xs-12 col-sm-3">
                    <div class="logo">
                        <a href="#">
                            <img src="images/logo.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-7">
                    <div class="menu">
                        <div class="submenu home">Home</div>
                        <div class="submenu about">About</div>
                        <div class="submenu work">Work</div>
                        <div class="submenu team">Team</div>
                        <div class="submenu services">Services</div>
                        <div class="submenu features">Features</div>
                        <div class="submenu contact">Contact</div>
                    </div>
                </div>
                <div class="col-xs-hidden col-sm-2">
                    <div class="form-search">
                        <input type="text" class="input-search-text" placeholder="search">
                        <input type="button" class="input-search-button">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
</body>
</html>
